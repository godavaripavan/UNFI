<div class="dsui-delivery-list col-sm-12">
	<div class="dsui-list-header clearfix">
		<div class="dsui-header-left col-sm-7 dsui-zero-padding" >
			<div class="input-group dsui-search-bar" data-ng-hide="true">
				<span class="input-group-addon dsui-customer-selection">
					<select class="dsui-customer-selectbox" >
				    <option value="one">Customer </option>
					</select>
				</span>
			  <input type="text" class="form-control ng-pristine ng-valid" placeholder="Type search terms here..." data-ng-model="delivery.serachText">
			  <span class="input-group-btn">
					<button class="btn dsui-bg-blue dsui-search-Btn dsui-color-white" type="submit" data-ng-click="fnGetDeliveryOrdersList(delivery.serachText);" data-ng-disabled="!(delivery.serachText)">Search!</button>
				</span>
			</div>
		</div>
		<div class="dsui-header-right col-sm-5 text-right">
			<div class="dsui-create-buttons">
				<button type="button" class="btn dsui-modify-delivery-button">Modify Delivery</button>
				<button type="button" class="btn dsui-create-delivery-button" data-ng-click="fnOpenCreatePage('create');">Create Delivery</button>
			</div>
		</div>
	</div>
	<div class="dsui-list-body col-sm-12">
		<div class="dsui-list-table" data-ng-show="delivery.deliveries.length >0">
			<div class="dsui-list-table-count">
				<span class="dsui-delivery-order-page-count">Delivery Orders</span><span>(1-<span data-ng-bind="delivery.deliveries.length>50 && 50 || delivery.deliveries.length"></span> of <span data-ng-bind="delivery.deliveries.length"></span>)</span>
			</div>
			<div class="dsui-list-create-table-body" >
				<table class="table">
					<thead class="dsui-list-create-table-head">
						<tr>
							<th class="col-sm-1 text-center">Delivery No.</th>
							<th class="col-sm-1 text-center">Customer </th>
							<th class="col-sm-2 text-center">Customer Name</th>
							<th class="col-sm-2 text-center">Delivery Date</th>
							<th class="col-sm-1 text-center">Net Weight</th>
							<th class="col-sm-1 text-center">On-Time</th>
							<th class="col-sm-1 text-center">PGI Status</th>
							<th class="col-sm-1 text-center">PGI Date</th>
							<th class="col-sm-1 text-center">Material Doc</th>
						</tr>
					</thead>
					<tbody data-ng-init="predicate='deliveryId'">
						<tr data-ng-repeat="item in delivery.deliveries | orderBy:predicate:true | limitTo:50" data-ng-click="fnShowDetailsPage(item);">
							<td class="col-sm-1 text-center"><span data-ng-bind ="item.deliveryId |truncateZeroes:'':''"></span></td>
							<td class="col-sm-1 text-center"><span data-ng-bind ="item.customerId |truncateZeroes:'':''"></span></td>
							<td class="col-sm-2 text-center"><span data-ng-bind ="item.customerName"></span></td>
							<td class="col-sm-2 text-center"><span data-ng-bind ="item.deliveryDate"></span></td>
							<!-- shkar fix for #13 -->
							<td class="col-sm-1 text-right"><span data-ng-bind ="item.netWeight|limitToTwo: '':''""></span><span> lbs.</span></td>
							<td class="col-sm-1 text-center">
								<i class="fa fa-circle" data-ng-class="fnGetOnTimestatus(item);" style="font-size:0.8em;"></i>
							</td>
							<td class="col-sm-1 text-center"><i class="fa fa-times dsui-red" data-ng-show="item.pgiDate =='0000-00-00'"></i><i class="fa fa-check dsui-green" data-ng-show="!(item.pgiDate =='0000-00-00')"></td>
							<td class="col-sm-1 text-center">
								<span data-ng-show="!(item.pgiDate=='0000-00-00')" data-ng-bind ="item.pgiDate"></span>
								<span data-ng-show="(item.pgiDate=='0000-00-00')"></span></td>
							<td class="col-sm-1 text-center"><i class="fa fa-file-text dsui-color-light-blue" tooltip="{{fnGetmaterialDocs(item)}}">
							</td>
						</tr>
					</tbody>
					<!-- <tfoot>
              <td colspan="9">
                  <span class="dsui-table-head0 tdsui-table-bottom">1- {{selectedPages.pages}} of {{items.length}} Purchase Requisitions</span>
                  <div class="pull-right dsui-results-perpage-div">
                      <span>Results per page</span>
                       <select class="dsui-results-perpage" ng-model="selectedPages" ng-options="page as page.pages for page in pageResults" data-ng-change="fnRecordsDisplayPerPage(selectedPages);">
                       </select>
                  </div>
              </td>
          </tfoot> -->
				</table>
			</div>	
		</div>
	</div>
</div>

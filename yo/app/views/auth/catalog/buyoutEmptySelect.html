<div class="modal fade" id="emptyBuyoutProductModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalLabel" 
aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content dcui-modal-content">
				<div class="modal-body dsui-modle-font">
						<div class="row">
							<form name="createCompanyForm" class="form-horizontal" data-ng-submit="fnEmptyBuyoutModel();">
								<div class="col-md-10 col-md-offset-1">
									<div class="text-muted col-md-6">Add Your Own</div>
									<p class="clearfix"/>
									<p class="clearfix"/>	
									 <div class="form-group">
											<label for="inputproduct" class="col-sm-3 control-label">Product</label>
											<div class="col-sm-8">
												<input type="text" data-ng-model="products.buyoutModel.productname" class="form-control" placeholder="Type here..." data-ng-required="true"/>
											</div>
										</div>
										<div class="form-group">
											<label for="inputqty" class="col-sm-3 control-label">Qty</label>
											<div class="col-sm-3">
												<input type="number" min="1" data-ng-model="products.buyoutModel.quantity" class="form-control"  data-ng-required="true" />
											</div>
											<label for="price" class="col-sm-2 control-label">Price</label>
											<div class="col-sm-3">
												<input type="number" min="1" data-ng-model="products.buyoutModel.price" class="form-control"  data-ng-required="true" />
											</div>
										</div>
										<div class="form-group">
											<label for="category" class="col-sm-3 control-label">Category</label>
											<div class="col-sm-8">
												<select data-ng-model='products.buyoutModel.category' data-ng-options='category.value as category.name for category in products.buyoutModel.categories' class="col-md-12 form-control">
													<option value='' disabled selected class="text-muted">Choose from the following</option>
												</select>
											</div>
										</div>
									<p class="clearfix"/>
									<p class="clearfix"/>	
		<!-- 							<div class="col-md-12 text-center">
										<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
										<button type="submit" class="btn btn-info">Select</button>
									</div> -->
									<div class="col-md-12">
										<div class="pull-left  col-md-6" style="padding-left:0px;">
											<button type="button" class="btn btn-danger col-md-12" data-dismiss="modal">Cancel</button>
										</div>
										<div class="pull-left  col-md-6" style="padding-left:0px;">
											<button type="submit" class="btn btn-info col-md-12"  data-toggle="modal">Select</button>
										</div>
									</div>	
								</div>
							</form>
						</div>
				</div>
			</div>
		</div>
	</div>

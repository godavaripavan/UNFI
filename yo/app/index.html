<!DOCTYPE html>
<html lang="en" data-ng-app="mrc">
<head>
	<title>UNFI</title>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.ico">
	<!-- build:css({.tmp,app}) styles/mrca.css -->
	<link rel="stylesheet" href="styles/afterLogin.css" >
	<!-- endbuild -->
</head>
<body>
	<div class="dsui" style="opacity:0">
		<div class="container dsui-header" data-ng-controller="headerController" data-ng-include="header.headerUrl"></div>
		<div class="container dsui-content">
			<div data-ng-controller="alertController" class="dsui-alerts">
				<div alert data-ng-repeat="alert in alerts.messages" type="alert.type" close="alerts.closeAlert($index)">
					<span data-ng-bind="alert.message"></span>
				</div>
			</div>
			<div class="data-ng-view"></div>
		</div>		
		<div class="container dsui-footer" data-ng-controller="footerController" data-ng-include="footer.footerUrl"></div>
	</div>
	<div id="dsuiLoaderWidget" class="dsui-loader">
		<img src="images/loader.gif" class="dsui-loader-icon" />
	</div>
	<!-- build:js scripts/pluginsa.js -->
	<script type="text/javascript" src="scripts/lib/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/lib/angular.min.js"></script>
	<script type="text/javascript" src="scripts/lib/underscore-min.js"></script>
	<script type="text/javascript" src="scripts/lib/d3.v3.min.js"></script>
	<script type="text/javascript" src="scripts/lib/xml2json.min.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/modulesa.js -->
	<script type="text/javascript" src="scripts/lib/angular-cookies.min.js"></script>
	<script type="text/javascript" src="scripts/lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/mrca.js -->
	<script type="text/javascript" src="scripts/app.js"></script>

	<!-- services-->
	<script type="text/javascript" src="scripts/services/configService.js"></script>
	<script type="text/javascript" src="scripts/services/urlService.js"></script>
	<script type="text/javascript" src="scripts/services/logService.js"></script>
	<script type="text/javascript" src="scripts/services/xhrService.js"></script>
	<script type="text/javascript" src="scripts/services/cookieService.js"></script>
	<script type="text/javascript" src="scripts/services/commonService.js"></script>
	<script type="text/javascript" src="scripts/services/applicationService.js"></script>
	<script type="text/javascript" src="scripts/services/languageService.js"></script>
	<script type="text/javascript" src="scripts/services/alertService.js"></script>
	<script type="text/javascript" src="scripts/services/loaderService.js"></script>
	<script type="text/javascript" src="scripts/services/routerService.js"></script>
	<script type="text/javascript" src="scripts/services/sessionStoreService.js"></script>
	<script type="text/javascript" src="scripts/services/productService.js"></script>
	<script type="text/javascript" src="scripts/services/invoiceService.js"></script>
	<script type="text/javascript" src="scripts/services/prService.js"></script>
	<script type="text/javascript" src="scripts/services/poService.js"></script>
	<script type="text/javascript" src="scripts/services/deliveryService.js"></script>
	<script type="text/javascript" src="scripts/services/svgService.js"></script>
	
	<!-- controllers-->
	<script type="text/javascript" src="scripts/controllers/alertController.js"></script>
	<script type="text/javascript" src="scripts/controllers/auth/headerController.js"></script>
	<script type="text/javascript" src="scripts/controllers/auth/productController.js"></script>
	<script type="text/javascript" src="scripts/controllers/auth/procurementController.js"></script>
	<script type="text/javascript" src="scripts/controllers/auth/procurement/purchaseRequestController.js"></script>
	<script type="text/javascript" src="scripts/controllers/auth/procurement/purchaseOrderController.js"></script>
	<script type="text/javascript" src="scripts/controllers/auth/delivery/deliveryController.js"></script>
	<script type="text/javascript" src="scripts/controllers/auth/invoice/invoiceController.js"></script>
	<script type="text/javascript" src="scripts/controllers/auth/customersController.js"></script>
	<script type="text/javascript" src="scripts/controllers/auth/orderController.js"></script>
	<script type="text/javascript" src="scripts/controllers/auth/footerController.js"></script>
	
	<!-- filters -->
	<script type="text/javascript" src="scripts/filters/truncateFilter.js"></script>
	<script type="text/javascript" src="scripts/filters/removeLeadZero.js"></script>
	<script type="text/javascript" src="scripts/filters/limitToTwoDecimals.js"></script>

	<!-- directives -->
	<script type="text/javascript" src="scripts/directives/widgetLoader.js"></script>
	<script type="text/javascript" src="scripts/directives/autofillSync.js"></script>
	<!-- endbuild -->
	</body>
</html>
